
<!DOCTYPE html>
<html>
<head>
	<title>Довідник по Смайлам</title>
</head>
<style>
	body {
		background-color: rgb(11, 8, 221);
	}
	p {
		text-align: center;
		font-size: 30px;
	}
	.form {
		margin-left: 44%;
		margin-top: 30px;
		width: 250px;
		height: 36px;
		font-size: 26px;
		text-align: center;
	}
	.button {
		width: 100px;
		height: 34px;
		color: white;
		background-color: rgb(150, 160, 5);
		font-size: 23px;
		cursor: pointer;
	}
	.button:active {
		background-color: rgb(1, 159, 146);
	}
</style>
<body>
	<form name="directory" onsubmit="showSmile(); return false;">
		<p>Що ти хочеш побачити? (емоджи, їжа)</p>
		<input class="form" name="main" type="text" value="">
		<input type="submit" name="select" class="button" value="OK!"> 
		<input type="reset" name="select" class="button" value="Reset!"> 
	</form>
	<span id="out" ></span>
	<script type="text/javascript">
	function showSmile() {
		let i;
		let a = document.directory.main.value;
		let sol = document.getElementById("out");
		let string = '';
	
		switch(a) {
			case "емоджи":
				for(i=128512; i<=128591; i++) {
					string += "&#"+i+";"+" - &amp;#"+i+";"+"<br>";
				}
				break;
			case "їжа":
				for( i = 127829; i <= 127870; i++) {
					string += "&#"+i+";"+" - &amp;#"+i+"<br>";
				}
				break;
			default:
				string += "Збігів не знайдено";
				break;
		}
		sol.innerHTML = string;
	}
	showSmile()
	</script>
	
</body>
</html>
